<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic chest</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="wrapper">

        <div class="info">
            <h1>Magic Chest</h1>
            <p>Zadaj pytanie, kliknij skrzynię i poznaj odpowiedź!</p>
        </div>
        <div class="chest-img">
            <img src="https://cdn.pixabay.com/photo/2016/09/09/15/45/chest-1657362_960_720.png" alt="Magiczna drewniana skrzynia">
        </div>
        <div class="questions">
            <h2>Zadaj pytanie:</h2>
            <input type="text">
            <p class="answer"></p>
            <p class="error"></p>
        </div>

    </div>


    <script src="./js/script.js"></script>
</body>
</html>
